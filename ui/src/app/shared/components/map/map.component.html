<div class="map-wrapper">
    <div class="content">
        <aol-map  *ngIf="!!coordinates"
            [width]="'100%'" [height]="'200px'">
            <aol-view [zoom]="zoom">
                <aol-coordinate [x]="lon" [y]="lat" [srid]="'EPSG:4326'"></aol-coordinate>
            </aol-view>
            <aol-layer-tile>
                <aol-source-osm></aol-source-osm>
            </aol-layer-tile>
            <aol-layer-vector [opacity]="opacity">
                <aol-source-vector>
                    <aol-feature>
                        <aol-geometry-linestring>
                            <aol-collection-coordinates
                                [coordinates]="coordinates"
                                [srid]="'EPSG:4326'">
                            </aol-collection-coordinates>
                        </aol-geometry-linestring>
                        <aol-style>
                            <!-- path style -->
                            <aol-style-stroke [color]="'red'" [width]="2"></aol-style-stroke>
                        </aol-style>
                    </aol-feature>
                </aol-source-vector>
            </aol-layer-vector>

            <!-- Zoom, move, etc. -->
            <aol-interaction-default></aol-interaction-default>
        </aol-map>
    </div>
</div>

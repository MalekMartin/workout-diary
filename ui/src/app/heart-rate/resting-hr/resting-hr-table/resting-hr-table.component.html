<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="tableSource">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="bpm">
            <mat-header-cell *matHeaderCellDef> Bpm </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.bpm}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="activity">
            <mat-header-cell *matHeaderCellDef> Jiné </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.activity?.name}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="note">
            <mat-header-cell *matHeaderCellDef> Poznámka </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.note}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <div class="actions">
                        <i class="material-icons" (click)="onEdit(element)">create</i>
                        <i class="material-icons" (click)="onDelete(element)">delete</i>
                    </div>
                </mat-cell>
            </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<h3 mat-dialog-title>
    Nové cvičení
</h3>

<mat-dialog-content>
    <wd-workout-form>
        <div>
            <div class="file-items" *ngFor="let item of uploader.queue">
                <span class="file-name">{{item.file.name}}</span>
                <span class="remove" (click)="item.remove()">Odebrat</span>
            </div>

            <div *ngIf="!uploader.queue.length" class="dropzone" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}">
                <div ng2FileDrop
                    (fileOver)="fileOverBase($event)"
                    [uploader]="uploader"
                    class="my-drop-zone">
                    <div><i class="icon-upload"></i> Přetáhni soubor sem.</div>
                </div>
            </div>
        
            <div class="progress" *ngIf="isUploading">
                <div class="progress-bar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>
    </wd-workout-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Zavřít</button>
    <button mat-raised-button
        color="primary"
        [disabled]="!formRef.form.valid"
        (click)="!!formRef.form.valid && save()">Uložit</button>
</mat-dialog-actions>

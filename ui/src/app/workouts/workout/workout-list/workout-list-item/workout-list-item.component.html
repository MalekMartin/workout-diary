<mat-card [routerLink]="['/workouts', workout.id]">
    <div class="header">
        <div class="icon-wrapper">
            <i class="material-icons"
                [style.backgroundColor]="workout.activity.color">{{workout.activity.icon}}</i>
        </div>
        <div>
            <div class="title">{{workout.name}}</div>
            <div class="date">{{workout.date | moment}} {{workout.time}}</div>
        </div>
    </div>
    <div class="values-list">
        <mat-grid-list cols="4" rowHeight="44px">
            <mat-grid-tile>
                <div>
                    <div class="value">{{workout.duration | secToTime}}</div>
                    <div class="desc">čas</div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div>
                    <div class="value">{{workout.distance}} km</div>
                    <div class="desc">vzdálenost</div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div>
                    <div class="value">{{workout.energy}} kcal</div>
                    <div class="desc">energie</div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div>
                    <div class="value">{{workout.avgHr}} bpm</div>
                    <div class="desc">průměrná SF</div>
                </div>
            </mat-grid-tile>
            </mat-grid-list>
    </div>

<form [formGroup]="form">

    <mat-form-field>
        <mat-select placeholder="Typ" formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type.id">
                {{ type.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="HR zone" formControlName="zone">
            <mat-option *ngFor="let zone of hrZones.zones" [value]="zone.id">
                {{ zone.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="rpm" placeholder="RPM" value="0" type="number">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="mins" placeholder="Minuty" value="0" type="number" min="0" max="59">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="secs" placeholder="Sekundy" value="0" type="number" min="0" max="59">
    </mat-form-field>

    <button mat-button color="primary" (click)="form.valid && saveData()">Ulo≈æit</button>
</form>

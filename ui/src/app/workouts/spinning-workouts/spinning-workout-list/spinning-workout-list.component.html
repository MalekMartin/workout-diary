<ng-container *ngIf="!!workouts && !!workouts.length">
    <mat-card *ngFor="let workout of workouts">
        {{workout.name}}
        <mat-card-actions>
            <button mat-button
                [routerLink]="['/workouts/spinning', workout.id]">Upravit</button>
            <button mat-raised-button color="primary"
                [routerLink]="['/workouts/spinning/start', workout.id]">Start</button>
        </mat-card-actions>
    </mat-card>
</ng-container>

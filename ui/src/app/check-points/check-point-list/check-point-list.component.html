<mat-nav-list>
    <mat-list-item *ngFor="let item of checkPoints">
        <a matLine (click)="selected.emit(item)">{{ item.name }}</a>
        <div matLine>{{item.lat + 'N '}} {{item.lon + 'E'}}</div>
        <button mat-icon-button (click)="edited.emit(item)">
            <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="deleted.emit(item)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>
